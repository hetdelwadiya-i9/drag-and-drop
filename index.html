<!DOCTYPE html>
<html lang="en">
       <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <meta http-equiv="X-UA-Compatible" content="ie=edge" />
              <title>ProjectManager</title>
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
              <link rel="stylesheet" href="./app.css" />
              <script src="./dist/app.js" defer></script>
       </head>
       <body>
              <template id="project-input">
              <form class="col-8 mx-auto">
                     <div id="alert" class="" role="alert"></div>
                     <div class="mt-5">
                            <div class="d-inline bg-black rounded-3 text-white p-2 px-4 fw-bold fs-3 ms-3">
                                   Add new project
                            </div>
                     <div class="form-control mt-4">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="w-100"/>
                     </div>
                     <div class="form-control">
                            <label for="description">Description</label>
                            <textarea id="description" class="w-100" rows="3"></textarea>
                     </div>
                     <div class="form-control">
                            <label for="people">People</label>
                            <input type="number" class="w-100" id="people" step="1" />
                     </div>
                     <button class="btn btn-dark w-100 mt-4 mb-5" type="submit">ADD PROJECT</button>
                     </div>
              </form>
              </template>
              <template id="single-project">
                     <li></li>
              </template>
              <template id="project-list">
                     <section class="projects col-8 mx-auto mb-5 shadow">
                            <header>
                            <h2></h2>
                            </header>
                            <ul><div class="accordion" id="accordionExample"></div></ul>
                     </section>
              </template>
              <div class="container card mt-5">
                     <div id="app"></div>
              </div>
       </body>
</html>
